<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Todo List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="TodoStyle.css">
</head>

<body>
  <div class="todo-container">
    <h1>Your To Do</h1>

    <div class="input-row">
      <input type="text" placeholder="Add new task" />
      <button class="add-btn">+</button>
    </div>

    <div class="todo-item">
      <div class="left">
        <input type="checkbox" checked />
        <span class="completed">This is an example of task #1</span>
      </div>
      <span class="delete">×</span>
    </div>

    <div class="todo-item">
      <div class="left">
        <input type="checkbox" />
        <span>This is an example of task #2</span>
      </div>
      <span class="delete">×</span>
    </div>

    <div class="todo-item">
      <div class="left">
        <input type="checkbox" checked />
        <span class="completed">This is an example of task #3</span>
      </div>
      <span class="delete">×</span>
    </div>

    <div class="todo-item">
      <div class="left">
        <input type="checkbox" />
        <span>This is an example of task #4</span>
      </div>
      <span class="delete">×</span>
    </div>

    <div class="todo-item">
      <div class="left">
        <input type="checkbox" />
        <span>This is an example of task #5</span>
      </div>
      <span class="delete">×</span>
    </div>

    <div class="footer">
      <strong>Your remaining todos : 3</strong>
      <div class="quote">
        “Doing what you love is the cornerstone of having abundance in your life.” – Wayne Dyer
      </div>
    </div>
  </div>
  <script src="TodoScript.js"></script>
</body>

</html>
